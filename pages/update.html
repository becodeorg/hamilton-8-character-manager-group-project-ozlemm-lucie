<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://cdn.tiny.cloud/1/ojsv8uwr68baaifyg3mvyxw06msz7lrvozc638dvv2h98r99/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <title>Création</title>
  </head>
  <body>
    <div class="container_nav">
      <nav role="navigation">
        <div class="title">CHARACTER MANAGER</div>
        <a href="../index.html">HOME</a>
      </nav>
    </div>
    <main>
      <div class="container_update">
        <section class="card_update">
          <img src="/images/iconnu.jpg" class="image_update" />
          <input type="file" accept="image/*" class="uploadImage">
          <div class="name_hero_creation">
            <label for="name_hero">Modifiez votre nom de héro :</label>
            <input type="text" name="name_hero" class="input_name_hero_update" />
          </div>
          <div class="short_description_update">
            <label for="short_description"
              >Modifiez la courte description de votre héro :</label
            >
            <input
              type="text"
              name="short_description"
              class="input_short_description_update"
            />
          </div>
          <div class="description_update">
            <label for="description">Modifiez la description de votre héro :</label>
            <input
              type="text"
              name="description"
              class="input_description_update"/>
          </div>
          <div class="container_button">
            <a href="#" target="blank" class="button_edit" id="edit_character"
              >Edit character</a
            >
          </div>
        </section>
      </div>
    </main>
    <script src="../js/update.js"></script>
  </body>
</html>
